<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Introduction to d3.js force layout</title>
        <meta name="description" content="">
    </head>
    <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <svg width="100%"></svg>

    <script>
        var data = [],
            width = 900,
            height = 600;

        function tick(){
            circles.attr('cx', function(d) {
                return d.x;
            }).attr('cy', function(d) {
                return d.y;
            });
        }

        for (var i = 0; i < 100; i++) {
            data.push({
                radius: Math.random() * (10 - 1) + 1
            });
        };

        var circles = d3.select('svg')
            .attr('width', width)
            .attr('height', height)
            .selectAll('circle')
            .data(data)
            .enter()
                .append('circle')
                .attr('r', function(d){
                    return d.radius;
                });

        var force = d3.layout.force()
            .nodes(data)
            .size([width, height])
            .on('tick', tick);

        force.start();

    </script>
    </body>
</html>
